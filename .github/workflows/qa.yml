name: quality-assurance
on: [push]
jobs:
  check:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          #- windows-latest
        go_version:
          - '1.16.0'
          - '1.17.0'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '~${{ matrix.go_version }}'
      - run: go test -race ./...
      - run: GIT_TOKEN=${GITHUB_TOKEN} make generate-dependency-info
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          # Specify the most recent (1.Y.Z) Y release
          go-version: '~1.17.0'
      - run: make lint
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          # Since `types.go` varies based on the exact version of Go,
          # pin an exact (1.Y.Z) Z release.
          go-version: '1.17.2'
      - run: make generate
      - run: |
          git add .
          if [[ -n "$(git status --porcelain)" ]]; then
             PAGER= git diff --cached
             exit 1
          fi
